add_newline = false

[line_break]
disabled = true

[python]
disabled = true

[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"

[jobs]
symbol = "+ "
threshold = 4

[git_state]
progress_divider = " of "
cherry_pick = "🍒 PICKING"

[git_branch]
symbol = "🌱 "

[git_status]
conflicted = "🏳"
ahead = "🚀"
behind = "😰"
diverged = "😵"
untracked = "🤷"
stashed = "📦"
modified = "📝"
staged.value = "++"
staged.style = "green"
staged_count.enabled = true
staged_count.style = "green"
renamed = "👅"
deleted = "🗑"
